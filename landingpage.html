<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/landingpage.css">
    <title>Landing Page</title>
</head>

<body>

    <main>

        <div class="title">
            <h1 REFL-TEXT="Movies For You" class="title-text"> <span class="movies">M</span>ovies For You</h1>
        </div>

        <div class="main-info">
            <h3 class="main-text">We made it easier for you to find the right streaming platform that matches your taste
            </h3>
        </div>

        <div class="arrow animate__animated animate__pulse animate__infinite">
            <img class="arrow-icon" src="Images/Extra-icons/arrow.png" alt="Arrow">
        </div>

        <div class="platforms">
            <div class="netflix"><img class="platform1" src="Images/Movie-titles/netflix.png" alt="Netflix"></div>
            <div class="hbo"><img class="platform2" src="Images/Movie-titles/hbo.png" alt="HBOMax"></div>
            <div class="prime"><img class="platform3" src="Images/Movie-titles/primevideo.png" alt="PrimeVideo"></div>
            <div class="disney"><img class="platform4" src="Images/Movie-titles/disney.png" alt="Disney+"></div>
        </div>

    </main>

</body>

</html>
